<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolfix</title>
  <!--STYLE-->
  <link rel="stylesheet" href="css/style.css">
  <!--FONT-AWSOME-->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'/>
  <!--JQUERY-->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
  <!--HANDLEBARS-->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
  <!--JS-->
  <script src="js/main.js"></script>
</head>
<body>
  <div class="app">
    <div class="movie">
      <header>
          <label for="search">Cerca un film:</label>
          <input type="text" id="search" placeholder="Inserisci il film">
          <button id="submit">Invia</button>
      </header>
      <ul class="movie-list"></ul>
    </div>
  </div>
  <script id="movie-template" type="text/x-handlebars-template">
    <img src="{{poster_path}}" alt="">
    <li>
      <p>Titolo Origianle: {{original_title}}</p>
      <p>Titolo: {{title}}</p>
      <p><span>Lingua Originale: </span><span>{{{original_language}}}</span></p>
      <p><span>Votazione: </span><span>{{{vote_average}}}</span></p>
      <p>Tipo: {{ type }}</p>
    </li>
  </script>
</body>
</html>
