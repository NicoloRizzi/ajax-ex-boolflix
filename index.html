<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolfix</title>
  <!-- GOOGLE FONT-->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!--STYLE-->
  <link rel="stylesheet" href="css/style.css">
  <!--FONT-AWSOME-->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'/>
  <!--JQUERY-->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
  <!--HANDLEBARS-->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
  <!--JS-->
  <script src="js/main.js"></script>
</head>
<body>
  <div class="app">
      <header class="main-header">
        <div class="content-logo">
          <img src="https://fontmeme.com/permalink/200506/646793dd12cd2fe24043bdf42bce4831.png" alt="Boolfix.logo">
        </div>
        <div class="content-search white-color fz-18">
          <label class="label-search" for="search">Cerca un film o serie tv:</label>
          <input class="input-search" type="text" id="search" placeholder="Inserisci il film">
          <button id="submit" class="white-color">Cerca</button>
        </div>
      </header>
      <main class="content">
        <ul class="movie-list white-color"></ul>
      </main>
  </div>
  <!-- TEMPLATE-->
  <script id="movie-template" type="text/x-handlebars-template">
    <li class="element">
      <img class="poster" src="{{poster_path}}" alt="{{title}}">
      <p class="display-none">Titolo Originale: {{original_title}}
        <p class="display-none">Titolo: {{title}}</p>
        <p class="display-none"><span>Lingua Originale: </span><span>{{{original_language}}}</span></p>
        <p class="display-none"><span>Votazione: </span><span>{{{vote_average}}}</span></p>
        <p class="display-none">Tipo: {{ type }}</p>
        <p class="display-none">Descrizione: {{overview}}</p>
      </p>
    </li>
  </script>
</body>
</html>
